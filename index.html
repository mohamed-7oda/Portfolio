  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .tech-grid {
      background-image: 
        linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .glow { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .typing-animation { border-right: 2px solid #667eea; animation: blink 1s infinite; }
    @keyframes blink { 0%, 50% { border-color: transparent; } 51%, 100% { border-color: #667eea; } }
    .fade-in { opacity: 0; transform: translateY(30px); transition: all 0.6s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .skill-bar { width: 0%; transition: width 2s ease-in-out; }
    .nav-link { position: relative; transition: color 0.3s ease; }
    .nav-link::after {
      content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
      background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
  </style>
</head>
